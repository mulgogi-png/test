        <h1>

        <h5>
            자동을 누르고 잠시 기다리면 자동 넘기기가 실행됩니다.<br>
            자동 넘기기 실행 중엔 간격 시간을 바꿔도 적용되지 않습니다.<br>
            정답 보기를 누르면 답안지 모양 아래에 정답이 나타납니다.<br>
            화면에 나타나는 정답은 넘기기를 눌렀거나 자동 넘기기를 작동시켰더라도 자동으로 갱신되지 않습니다.<br>
        </h5>
            간격 시간 설정 <input type="range" id="a" name="ages" min="1" max="50" step="1" value = "17" oninput="myChange()"><span id="time">1.7</span>초

        <br>
        <button onclick="myFunction()">넘기기</button><button id="auto"onclick="myAuto()">자동</button><button id="stop"onclick="myStop()"style="display:none">중지</button><button id="btnAnswer" onclick="myAnswer()">정답 보기</button><button onclick="myDelete()">초기화</button>
